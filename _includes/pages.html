{% assign pages_list = (site.pages | sort: 'index') %}
{% for node in pages_list %}
  {% if node.title != null %}
    {% if node.title == "Home" %}
      {% continue %}
    {% endif %}
    {% if node.layout == "page" %}
      <h3 class="pagesLink">
        <a href="{{ node.url }}">
          {{ node.title }}
        </a>
      </h3>
    {% endif %}
  {% endif %}
{% endfor %}
