<div class="w3-padding-left w3-padding-right">
  <h2 class="noPadding">Pages</h2>
  {% assign pages_list = (site.pages | sort: 'index') %}
  {% for node in pages_list %}
    {% if node.title != null %}
      {% if node.title == "Home" %}
        {% continue %}
      {% endif %}
      {% if node.layout == "page" %}
        <div {% if page.url == node.url %}class="selected"{% endif %}>
          <a href="{{ node.url }}">
            {{ node.title }}
          </a>
        </div>
      {% endif %}
    {% endif %}
  {% endfor %}
</div>
