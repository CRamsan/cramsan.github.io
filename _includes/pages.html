<div>
  <ul>
    {% assign pages_list = (site.pages | sort: 'index') %}
    {% for node in pages_list %}
      {% if node.title != null %}
        {% if node.title == "Home" %}
          {% continue %}
        {% endif %}
        {% if node.layout == "page" %}
          <li {% if page.url == node.url %} active{% endif %}">
            <a href="{{ node.url }}">{{ node.title }}</a>
          </li>
        {% endif %}
      {% endif %}
    {% endfor %}
  </ul>
</div>
