<h2>Recent Posts</h2>
<core-menu>
  {% for post in site.posts limit:5 %}
    <paper-item {% if page.url == post.url %}class="core-selected"{% endif %}" onclick="cramsanHelper.goToUrl('{{ post.url }}')">
      <a href="post.url">
        {{ post.title }}
      </a>
    </paper-item>
  {% endfor %}
</core-menu>
