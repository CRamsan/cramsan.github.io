<div>
  {% if paginator.previous_page %}
    <paper-item onclick="cramsanHelper.goToUrl('{{ paginator.previous_page_path }}')">
      Previous
    </paper-item>
  {% endif %}
  Page: {{ paginator.page }}/{{ paginator.total_pages }}

    <paper-item onclick="cramsanHelper.goToUrl('{{ paginator.next_page_path }}')">
      Next
    </paper-item>
  {% endif %}
</div>
