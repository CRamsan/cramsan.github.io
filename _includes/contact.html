<div class="w3-padding-left w3-padding-right">
  <h2 class="noPadding">Social</h2>
  {% for entry in site.data.social %}
    <div>
      <a href="{{ entry.url }}" class="socialLink">
        <img src="{{ entry.icon }}" class="socialIcon"></img>
        <span class="socialIconLabel">{{ entry.name }}</span>
      </a>
    </div>
  {% endfor %}
</div>
