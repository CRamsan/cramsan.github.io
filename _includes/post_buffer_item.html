<div>
  {% if post.buffer %}
  {{ post.date | date: '%Y/%m/%d:%H:%M:%S' }}
  {% endif %}
  {% for service in post.services %}
  {% include buffer_social_icon.html param_service=service %}
  {% endfor %}
  {% if page.title == "Home" %}
    {{ post.content }}
  {% else %}
    {{ content }}
  {% endif %}
  <hr></hr>
</div>
