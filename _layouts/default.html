<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body undefined>
    <core-drawer-panel id="drawerpanel" responsiveWidth=1080px>
      <core-header-panel drawer id="drawermenu">
        <core-toolbar id="navheader">
            {% include homebutton.html %}
        </core-toolbar>
        <core-menu id="drawercontent">
          <paper-shadow z="1" id="drawercontent-shadow" class="drawercontent-shadow-wide">
            {% include sidebar.html %}
          </paper-shadow>
        </core-menu>
      </core-header-panel>

      <core-header-panel main>
        <core-toolbar id="mainheader">
          <paper-icon-button id="navicon" icon="menu">
          </paper-icon-button>
          <span flex>
            {% if page.title != "Home" %}
              <h1>{{ page.title }}</h1>
            {% else %}
              <h1>{% include motd.html %}</h1>
            {% endif %}
          </span>
        </core-toolbar>
        <paper-shadow z="1" class="content">
          {{ content }}
        </paper-shadow>
      </core-header-panel>
    </core-drawer-panel>
  </body>
</html>
