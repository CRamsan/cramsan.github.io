<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body undefined>
    <core-drawer-panel id="drawerpanel">
      <core-header-panel drawer id="drawermenu">
        <core-toolbar id="navheader">
          <span>          
            {% include homebutton.html %}
          </span>
        </core-toolbar>
        <core-menu id="drawercontent">
          {% include sidebar.html %}
        </core-menu>
       </core-header-panel>

      <core-header-panel main>
        <core-toolbar id="mainheader">
          <paper-icon-button id="navicon" icon="menu">
          </paper-icon-button>
          <span flex>
            {% if page.title != "Home" %}
              <h1>{{ page.title }}</h1>
            {% else %}
              <h1>{% include motd.html %}</h1>
            {% endif %}
          </span>
        </core-toolbar>
        <div class="content">
            {{ content }}
        </div>
      </core-header-panel>
    </core-drawer-panel>
  </body>
</html>
