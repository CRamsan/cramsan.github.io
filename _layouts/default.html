<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body undefined>
    <core-scaffold responsivewidth="50rem">
      <core-header-panel navigation flex>
        <core-toolbar>
          {% include homebutton.html %}
        </core-toolbar>
        <core-menu>
          {% include sidebar.html %}
        </core-menu>
      </core-header-panel>
     
      <span tool>
        {% if page.title != "Home" %}
          <h1>{{ page.title }}</h1>
        {% else %}
          <h1>{{ site.tagline }}</h1>
        {% endif %}
      </span>
      
      <div>
        {{ content }}
      </div>
    </core-scaffold>
  </body>
</html>
