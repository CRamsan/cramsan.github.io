<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}
  <body>
    <core-scaffold responsivewidth="55rem" undefined>
      <core-header-panel navigation flex>
        <core-toolbar class="toolbar">
          {% include homebutton.html %}
        </core-toolbar>
        <core-menu class="drawer">
          {% include sidebar.html %}
        </core-menu>
      </core-header-panel>
     
      <span tool>
        {% if page.title != "Home" %}
          <h1>{{ page.title }}</h1>
        {% else %}
          <h1>{% include motd.html %}</h1>
        {% endif %}
      </span>

      <div class="content">
        {{ content }}
      </div>
    </core-scaffold>
  </body>
</html>
