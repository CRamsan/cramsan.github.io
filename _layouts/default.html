<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  {% include head.html %}

  <body>
    <nav class="w3-sidenav w3-collapse w3-animate-left w3-card sidebarPosition">
      <i class="fa fa-bars w3-hide-large w3-xlarge w3-right w3-padding" onclick="w3_close()"></i>
      {% include sidebar.html %}
    </nav>

    <div class="w3-main sidebarMargin">
      <div class="w3-top">
        <i class="fa fa-bars w3-hide-large w3-xlarge w3-left w3-theme w3-container w3-padding" onclick="w3_open()"></i>
      </div>

      <header class="w3-container w3-padding-large w3-theme w3-small">
        <h1 class="title">
          {% if page.title != "Home" %}
            {{ page.title }}
          {% else %}
            {% include motd.html %}
          {% endif %}
        </h1>
      </header>
      
      <br>
      <div class="w3-container w3-padding-large">
        {{ content }}
      </div>

      <footer class="w3-container w3-theme w3-padding-large">
        {% include footer.html %}
      </footer>
         
    </div>
  </body>
</html>
