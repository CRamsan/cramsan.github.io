---
layout: default
---

<div>
  <h1>{{ page.title }}</h1>
  <span>{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div>
  <h2>Related Posts</h2>
  <ul>
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
