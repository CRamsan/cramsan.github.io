<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<form method="post">
    <input type="button" id="VolumeUp" onclick="volumeUp();" name="Volume +" value="Volume +"/>
    <input type="button" id="VolumeMinus" onclick="volumeDown();" name="Volume -" value="Volume -"/>
    <input type="button" id="MuteUnmute" onclick="toggle();" name="Mute/Unmute" value="Mute/Unmute"/>
</form>

<script type="text/javascript">
	volumeUp = function(){
		$.post("http://woody.ndacm.org/api.php",{"action":"vup"},undefined);
	};
	volumeDown = function(){
		$.post("http://woody.ndacm.org/api.php",{"action":"vdown"},undefined);
	};
	toggle = function(){
		$.post("http://woody.ndacm.org/api.php",{"action":"toggle"},undefined);
	};
</script>
